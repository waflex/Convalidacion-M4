<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modulo 4</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
  <h1 class="title">Personajes de Star Wars</h1>
  <div class="container">
    <div class="row">
      <div class="col-1">
        <div class="Range" id="A"><span>1-5</span></div>
      </div>
      <div class="col-2" id="Char-A">
        <div class="characters">
          <div class="left"><i class="fa fa-circle A" aria-hidden="true"></i></div>
          <div class="right">
            <span><strong>En esta seccion...</strong></span>
            <p>Información sobre los personajes más populares de las peliculas</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <div class="Range" id="B"><span>6-11</span></div>
      </div>
      <div class="col-2" id="Char-B">
        <div class="characters">
          <div class="left"><i class="fa fa-circle B" aria-hidden="true"></i></div>
          <div class="right">
            <span><strong>En esta seccion...</strong></span>
            <p>encontraras informacion sobre personajes secundarios importantes</p>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-1">
        <div class="Range" id="C"><span>12-16</span></div>
      </div>
      <div class="col-2" id="Char-C">
        <div class="characters">
          <div class="left"><i class="fa fa-circle C" aria-hidden="true"></i></div>
          <div class="right">
            <span><strong>En esta seccion...</strong></span>
            <p>Encontraras otros personajes significativos</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="./assets/js/index.js"></script>
</body>

</html>
